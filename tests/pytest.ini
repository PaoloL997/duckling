[tool:pytest]
minversion = 6.0
addopts = 
    -ra
    -q
    --strict-markers
    --strict-config
    --tb=short
    --cov=../process_docs
    --cov-report=term-missing
    --cov-report=html:../htmlcov
    --cov-fail-under=80

testpaths = 
    .

python_files = 
    test_*.py
    *_test.py

python_classes = 
    Test*

python_functions = 
    test_*

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    requires_api_key: Tests that require API keys

filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning